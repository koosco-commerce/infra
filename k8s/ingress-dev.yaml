# 개발용 Ingress - 로컬 k3s 환경용
# 사용법: kubectl apply -f k8s/ingress-dev.yaml
# localhost로 접근 가능, HTTP 허용, 각 서비스 8080 포트 사용

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: commerce-dev-ingress
  namespace: commerce
  labels:
    app: commerce-api
    environment: development
  annotations:
    # Nginx Ingress Controller
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false" # HTTP 허용

    # CORS settings (개발 환경용 - 모든 origin 허용)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"

    # Rate limiting (개발용 - 넉넉하게)
    nginx.ingress.kubernetes.io/limit-rps: "1000"
    nginx.ingress.kubernetes.io/limit-connections: "100"

    # Timeout settings
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m" # 개발용 - 더 큰 바디 허용

spec:
  # k3s uses Traefik by default - no ingressClassName needed
  # ingressClassName: nginx
  rules:
    # host 없음 = localhost 포함 모든 호스트 허용
    - http:
        paths:
          # ==========================================
          # Auth Service - 인증/인가
          # ==========================================
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80

          # ==========================================
          # User Service - 사용자 관리
          # ==========================================
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80

          # ==========================================
          # Order Service - 주문 관리
          # ==========================================
          - path: /api/orders
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 80

          # ==========================================
          # Catalog Service - 상품 관리
          # ==========================================
          - path: /api/catalog
            pathType: Prefix
            backend:
              service:
                name: catalog-service
                port:
                  number: 80

          # ==========================================
          # Payment Service - 결제 처리
          # ==========================================
          - path: /api/payments
            pathType: Prefix
            backend:
              service:
                name: payment-service
                port:
                  number: 80

          # ==========================================
          # Notification Service - 알림
          # ==========================================
          - path: /api/notifications
            pathType: Prefix
            backend:
              service:
                name: notification-service
                port:
                  number: 80
# TLS 설정 없음 (개발 환경에서는 HTTP 사용)
